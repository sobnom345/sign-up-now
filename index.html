<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="img/sign up.png" type="image/x-icon">
    <link rel="stylesheet" href="style & JS file/style.css">
</head>
<body>
    <section class="form-design">
        <div class="container">
            <div class="main">
                <h2>Sign Up</h2>
                <form class="form" id="form" action="" method="POST">
                    <div class="full-name">
                        <div class="form-control" id="first-control">
                            <input type="text" placeholder="First Name" id="first">
                            <div class="error-message">
                                <span><img src="icon/error-icon.png" alt=""></span>
                                <small>Error Message</small>
                            </div>
                        </div>
                        <div class="form-control" id="last-control">
                            <input type="text" placeholder="Last Name" id="last">
                            <div class="error-message">
                                <span><img src="icon/error-icon.png" alt=""></span>
                                <small>Error Message</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-control" id="email-control">
                        <input type="email" placeholder="Email" id="email">
                        <div class="error-message">
                            <span><img src="icon/error-icon.png" alt=""></span>
                            <small>Error Message</small>
                        </div>
                    </div>
                    <div class="form-control" id="password-control">
                        <input type="password" placeholder="Password" id="password">
                        <div class="error-message">
                            <span><img src="icon/error-icon.png" alt=""></span>
                            <small>Error Message</small>
                        </div>
                        <img src="icon/hide-icon.png" alt="" id="password-toggle">
                    </div>
                    <div class="box">
                        <input type="checkbox" id="terms" value="agree">
                        <label for="terms">
                            I agree to the <a href="user-agreement.html" target="_blank">User Agreement</a> and 
                            <a href="privacy-policy.html" target="_blank">Privacy Policy</a>.
                        </label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#">Sign In</a></p>
                <div class="line"></div>
                <div class="social-buttons">
                    <div class="facebook">
                        <button class="facebook-button" id="facebook">
                            <img src="icon/facebook-icon.png" alt="">
                            <span>Sign Up with Facebook</span>
                        </button>
                    </div>
                    <div class="google">
                        <button class="google-button" id="google">
                            <img src="icon/google-icon.png" alt="">
                            <span class="google-txt">Sign Up with Google</span>
                        </button>
                    </div>
                </div>
                <div class="by-clicking">
                    <p>&copy; All created by <a href="https://www.freelancer.com/u/sobnommustery345" target="_blank">Sobnom Mustery M.</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/a6b1658130.js" crossorigin="anonymous"></script>
    <script src="style & JS file/script.js"></script>
</body>
</html>
